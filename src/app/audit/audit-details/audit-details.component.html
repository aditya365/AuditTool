<div class="changes-container">
    <div *ngFor="let groupId of data.groupIds;let indexOfGroupId=index;">
        <h2 mat-dialog-title>Audit ({{groupId}})</h2>
        <mat-dialog-content class="mat-typography">
                    <table mat-table [dataSource]="changeDataSources[indexOfGroupId]" class="mat-elevation-z8"
                        #changeTable>
                        <ng-container matColumnDef="{{column.key}}" *ngFor="let column of changeColumns">
                            <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
                            <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="getChangeColumnKeys()"></tr>
                        <tr mat-row *matRowDef="let row; columns: getChangeColumnKeys();"></tr>
                    </table>
                    <!-- <mat-paginator #changeTablePaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
        </mat-dialog-content>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
