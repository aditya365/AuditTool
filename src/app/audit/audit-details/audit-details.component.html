<div class="changes-container">
    <!-- <div *ngFor="let groupId of data.groupIds;let indexOfGroupId=index;"> -->
    <div *ngFor="let groupId of groupIds;let indexOfGroupId=index;">

        <h2>Audit ({{groupId}})</h2>
        <!-- <mat-dialog-content class="mat-typography"> -->
                    <table mat-table [dataSource]="changeDataSources[indexOfGroupId]" class="mat-elevation-z8"
                        #changeTable>
                        <ng-container matColumnDef="{{column.key}}" *ngFor="let column of changeColumns">
                            <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
                            <td mat-cell *matCellDef="let element" >
                                <ng-container *ngIf="column.key=='resource' else nolink">                                    
                                   <!-- <a matLine routerLink="./security-group-details/{{element[column.key]}}" mat-dialog-close>    {{element[column.key]}}  </a>  -->
                                   <!-- <a mat-button >{{element[column.key]}}</a>  -->
                                   {{element[column.key]}}

                                </ng-container> 
                                <ng-template #nolink>
                                    {{element[column.key]}}
                                </ng-template>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="getChangeColumnKeys()"></tr>
                        <tr mat-row *matRowDef="let row; columns: getChangeColumnKeys();"></tr>
                    </table>
                    <mat-paginator #changeTablePaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        <!-- </mat-dialog-content> -->
    </div>
    <!-- <mat-dialog-actions align="end">
        <button>Close</button>
    </mat-dialog-actions> -->
</div>
